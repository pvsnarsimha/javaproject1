<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Manager Dashboard - Online Hotel Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            color: #1e293b;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .nav {
            background: linear-gradient(90deg, #2563eb, #60a5fa);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .btn {
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .gradient-text {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        }
        .table-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 16px;
            text-align: left;
        }
        th {
            background: linear-gradient(90deg, #60a5fa, #4ecdc4);
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        .action-btn {
            background: linear-gradient(90deg, #2563eb, #60a5fa);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: linear-gradient(90deg, #1e40af, #3b82f6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="nav py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">OHBS</a>
            <div class="flex space-x-6 items-center">
                <a href="/hotels" class="text-white hover:text-yellow-200 transition">Hotels</a>
                <a th:if="${#authentication == null || !#authentication.authenticated}" href="/login" class="text-white hover:text-yellow-200 transition">Login</a>
                <a th:if="${#authentication == null || !#authentication.authenticated}" href="/register" class="text-white hover:text-yellow-200 transition">Register</a>
                <a sec:authorize="hasRole('CUSTOMER')" href="/customer/dashboard" class="text-white hover:text-yellow-200 transition">Dashboard</a>
                <a sec:authorize="hasRole('CUSTOMER')" href="/customer/bookings/history" class="text-white hover:text-yellow-200 transition">Booking History</a>
                <a sec:authorize="hasRole('MANAGER')" href="/manager/dashboard" class="text-white hover:text-yellow-200 transition">Manager Dashboard</a>
                <a sec:authorize="hasRole('MANAGER')" href="/manager/hotels" class="text-white hover:text-yellow-200 transition">Manage Hotels</a>
                <a sec:authorize="hasRole('ADMIN')" href="/admin/dashboard" class="text-white hover:text-yellow-200 transition">Admin Dashboard</a>
                <a sec:authorize="isAuthenticated()" href="/logout" class="text-white hover:text-yellow-200 transition">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-12">
        <!-- Welcome Section -->
        <div class="welcome-card glassmorphism mb-8 animate-fade-in">
            <h2 class="text-4xl font-bold gradient-text mb-4">Manager Dashboard</h2>
            <p class="text-gray-600 text-lg">Welcome, <span sec:authentication="name" class="font-semibold"></span>!</p>
        </div>

        <!-- Hotels Overview -->
        <div class="card glassmorphism p-6 animate-fade-in" style="animation-delay: 0.2s;">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4 gradient-text">Hotels Overview</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Contact Info</th>
                            <th>Description</th>
                            <th>Amenities</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="hotel : ${hotels}" class="border-b">
                            <td th:text="${hotel.id}"></td>
                            <td th:text="${hotel.name}"></td>
                            <td th:text="${hotel.address}"></td>
                            <td th:text="${hotel.contactInfo}"></td>
                            <td th:text="${hotel.description}"></td>
                            <td th:text="${hotel.amenities}"></td>
                            <td class="flex space-x-2">
                                <a th:href="@{/manager/hotels/{id}/rooms(id=${hotel.id})}" class="action-btn">Manage Rooms</a>
                                <a th:href="@{/manager/hotels/{id}/edit(id=${hotel.id})}" class="action-btn">Edit</a>
                                <a th:href="@{/manager/hotels/{id}/delete(id=${hotel.id})}" class="action-btn bg-red-600 hover:bg-red-700">Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(hotels)}">
                            <td colspan="7" class="p-3 text-center text-gray-500">No hotels found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 flex space-x-4 animate-fade-in" style="animation-delay: 0.4s;">
            <a href="/manager/hotels" class="btn bg-blue-600 text-white glassmorphism">Manage Hotels</a>
            <a href="/manager/hotels/new" class="btn bg-green-500 text-white glassmorphism">Add New Hotel</a>
        </div>
    </div>

    <script>
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
