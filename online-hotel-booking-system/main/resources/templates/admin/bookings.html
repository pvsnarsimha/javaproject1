<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OHBS</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .btn-approve {
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-approve:hover {
            background-color: #218838; /* Darker green */
        }
        .btn-reject {
            background-color: #dc3545; /* Red */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-reject:hover {
            background-color: #c82333; /* Darker red */
        }
        .btn-sm {
            font-size: 0.875rem;
        }
        .d-inline {
            display: inline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/hotels">Hotels</a>
            <a href="/admin/dashboard">Admin Dashboard</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <main>
        <h1>Manage Bookings</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Hotel</th>
                    <th>Room Type</th>
                    <th>Number of Rooms</th>
                    <th>Check-In Date</th>
                    <th>Check-Out Date</th>
                    <th>Total Cost</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.user.name}"></td>
                    <td th:text="${booking.hotel.name}"></td>
                    <td th:text="${booking.room.type}"></td>
                    <td th:text="${booking.numberOfRooms}"></td>
                    <td th:text="${booking.checkInDate}"></td>
                    <td th:text="${booking.checkOutDate}"></td>
                    <td th:text="'â‚¹' + ${booking.totalCost}"></td>
                    <td th:text="${booking.status}"></td>
                    <td>
                        <form th:if="${booking.status == T(com.obhs.entity.BookingStatus).PENDING}"
                              th:action="@{/admin/bookings/{id}/approve(id=${booking.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-approve btn-sm"><i class="fas fa-check me-1"></i>Approve</button>
                        </form>
                        <form th:if="${booking.status == T(com.obhs.entity.BookingStatus).PENDING}"
                              th:action="@{/admin/bookings/{id}/reject(id=${booking.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-reject btn-sm"><i class="fas fa-times me-1"></i>Reject</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/dashboard">Back to Dashboard</a>
    </main>
</body>
</html>
