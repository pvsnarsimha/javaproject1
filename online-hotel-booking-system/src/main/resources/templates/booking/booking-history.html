<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Booking History - Online Hotel Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">OHBS</a>
            <div class="space-x-4">
                <a href="/hotels" class="hover:underline">Hotels</a>
                <a th:if="${#authentication == null || !#authentication.authenticated}" href="/login" class="hover:underline">Login</a>
                <a th:if="${#authentication == null || !#authentication.authenticated}" href="/register" class="hover:underline">Register</a>
                <a sec:authorize="hasRole('CUSTOMER')" href="/customer/dashboard" class="hover:underline">Dashboard</a>
                <a sec:authorize="hasRole('CUSTOMER')" href="/customer/bookings/history" class="hover:underline">Booking History</a>
                <a sec:authorize="hasRole('MANAGER')" href="/manager/dashboard" class="hover:underline">Manager Dashboard</a>
                <a sec:authorize="hasRole('MANAGER')" href="/manager/hotels" class="hover:underline">Manage Hotels</a>
                <a sec:authorize="isAuthenticated()" href="/logout" class="hover:underline">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Your Booking History</h2>
        
        <!-- Display messages if present -->
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Check if user is authenticated -->
        <div sec:authorize="isAuthenticated()">
            <div class="bg-white rounded-lg shadow-md">
                <table class="w-full text-left">
                    <thead class="bg-blue-100">
                        <tr>
                            <th class="p-3">Hotel</th>
                            <th class="p-3">Room Type</th>
                            <th class="p-3">Check-In</th>
                            <th class="p-3">Check-Out</th>
                            <th class="p-3">Rooms Booked</th>
                            <th class="p-3">Total Cost</th>
                            <th class="p-3">Status</th>
                            <th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}" class="border-b hover:bg-gray-50">
                            <td class="p-3" th:text="${booking.hotelName}"></td>
                            <td class="p-3" th:text="${booking.roomType}"></td>
                            <td class="p-3" th:text="${booking.checkInDate}"></td>
                            <td class="p-3" th:text="${booking.checkOutDate}"></td>
                            <td class="p-3" th:text="${booking.numberOfRooms}"></td>
                            <td class="p-3" th:text="'â‚¹' + ${#numbers.formatDecimal(booking.totalCost, 1, 2)}"></td>
                            <td class="p-3" th:text="${booking.status}"></td>
                            <td class="p-3">
                                <form th:action="@{/customer/bookings/{id}/cancel(id=${booking.id})}" method="post" class="flex items-center space-x-2">
                                    <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700 transition">Cancel</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(bookings)}">
                            <td colspan="8" class="p-3 text-center text-gray-500">No active bookings found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-4">
                <a href="/hotels" class="text-blue-600 hover:underline">Book Another Hotel</a>
            </div>
        </div>

        <!-- Message for unauthenticated users -->
        <div sec:authorize="!isAuthenticated()">
            <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span>Please <a href="/login" class="underline">log in</a> to view your booking history.</span>
            </div>
        </div>
    </div>
</body>
</html>
